<!DOCTYPE html><html>
<head>
<meta charset="gbk"/>
<title>LimitTextarea</title>
</head>
<body>
<textarea maxlength="2"></textarea>
<input maxlength="2"></input>
<script src="/Ai/Aij.js"></script>
<script>
$('textarea').bind('keydown cut paste', function(e) {
	switch(e.type) {
		case 'keydown':
			if(e.keyCode != 46 && e.keyCode != 8)
				return;
		default:
			setTimeout(function() {
				var v = $('textarea').val();
				console.log(v);
			}, 0);
	}
});
</script>
</body>
</html>
