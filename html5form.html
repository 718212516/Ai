<!DOCTYPE html><html>
<head>
<meta charset="utf-8"/>
<style>
body{background:#fff;font:12px/1.5 arial;}
form label{display:inline-block;width:80px;}
form input{margin:5px 0;width:150px;height:18px;background:#fff;border:1px solid #ccc;vertical-align:middle;font-family:arial;}
form input[type="search"]{-webkit-appearance: textfield;}
form .sub{margin-left:83px;width:auto;height:22px;cursor:pointer;}
.error{position:absolute;padding:5px 10px;background:#ffc;border:1px solid #f00;-moz-border-radius:5px;-webkit-border-radius:5px;-moz-box-shadow:3px 2px 5px #aaa;-webkit-box-shadow:3px 2px 5px #aaa;border-radius:5px;box-shadow:3px 2px 5px #aaa;cursor:pointer;}
</style>
</head>
<body>
	<form action="#">
		<label>placeholder:</label>
		<input type="text" placeholder="army8735"/>
		<br/>
		<label>autofocus:</label>
		<input type="text" autofocus/>
		<br/>
		<label>email:</label>
		<input type="email"/>
		<br/>
		<label>url:</label>
		<input type="url" required/>
		<br/>
		<label>number:</label>
		<input type="number" max="6" step="2"/>
		<br/>
		<label>date:</label>
		<input type="date"/>
		<br/>
		<label>time:</label>
		<input type="time"/>
		<br/>
		<label>search:</label>
		<input type="search"/>
		<br/>
		<input type="submit" class="sub" value="submit"/>
	</form>
<script src="Ai.min.js"></script>
<script>
$$.def('html5form', 'plugin/html5form.js');
$$.use('html5form', function() {
	$('form').html5form();
});
</script>
</body>
</html>
